<!DOCTYPE html>

<html>
	<head>
		<!--link rel="stylesheet" type="text/css" href=-->
		<meta charset="UTF-8">
		<title>Styling Practice</title>
	</head>
	<body>
		<style>
			
			.font_1 {
				background-color : black;
				color : yellow;
				font-size : large;
			
			}
			
			.font_2 {
				background-color : darkblue;
				color: white;
				font-size : medium;
			
			}
		</style>
		<h1 class="font_1">This h1 element is styled per class attribute font_1.</h1>
		<h2 class="font_2">This h3 element is styled per class attribute font_2.</h2>
		<h3 class="font_1">Even this is in an h4 element, it is styled the same 
		as the h2 element because we pointed to the class attribute font_1.</h3>
	</body>

</html>
