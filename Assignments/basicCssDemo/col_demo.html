<!DOCTYPE html>

<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="css/col_demo.css">
        <meta charset="UTF-8">
        <title>This is the way we Write Our Columns</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col class="column-gray">
                <col class="column-gray">
                <col class="column-white">
            </colgroup>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Affiliation</th>
            </tr>
            <tr>
                <td>Mike McMahon</td>
                <td>47</td>
                <td>NFL</td>
            </tr>
            <tr>
                <td>Jesse Ventura</td>
                <td>69</td>
                <td>WWE/Minnesota</td>
            </tr>
        </table>
    </body>
</html>
