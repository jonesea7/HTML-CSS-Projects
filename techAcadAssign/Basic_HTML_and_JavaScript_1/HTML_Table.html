<!DOCTYPE html>

<html lang="en-US">
<!-- First I establish all the head elements -->
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" src="file.css"> <!-- I had a hard time remembering type attribute, but it came to my memory -->
		<title>HTML Carpentry</title>
	</head>
	
	<body>
		<!-- Establish div tag in order to isolate elements easier -->
		<div>
			
			<!-- table about Sonic Characters -->
			
			<h1>Characters From The World of Sonic the Hedgehog</h1>
			
			<table>
				<tr> <!-- Don't to forget to nest the th and td INSIDE the tr element-->
					<th>Character Name</th>
					<th>Height</th>
					<th>Special Attribute</th>
					<th>Catch Phrase</th>
					<th>First Appearance</th>
				</tr>
			
			<!-- Add data about characters here. -->
				<tr>
					<td>Sonic the Hedgehog</td>
					<td>2 m</td>
					<td>Super Sonic Speed</td>
					<td>"Gotta' go fast!"</td>
					<td>"Sonic the Hedgehog"</td>
				</tr>
				
			</table>
		</div>
	
	</body>


</html>
